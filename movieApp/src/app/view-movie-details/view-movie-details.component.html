<div class="container">
    <div class="mb-4 mt-4">
        <button class="btn btn-outline-dark" [routerLink]="['/']">Back</button>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img src="/assets/image/placeHolder.png" alt="" width="100%" height="100%" *ngIf="!movieDetails.poster">
            <img src="{{movieDetails.poster}}" alt="" *ngIf="movieDetails.poster" width="100%">
        </div>
        <div class="col-md-8">
            <h5><strong>{{movieDetails.title}}</strong></h5>
            <h5>IMDB: {{movieDetails.imdb.rating}}</h5>
            <p>{{movieDetails.plot}}</p>
            <div class="mb-2">
                <span style="background-color: rgba(177, 174, 165, 0.274); padding:2px; margin-right: 2px;"
                    *ngFor="let genres of movieDetails.genres">{{genres}}</span>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Cast</h3>
                    <p class="mb-0" *ngFor="let cast of movieDetails.cast">{{cast}}</p>
                </div>
                <div class="col-md-6">
                    <h3>Director</h3>
                    <p *ngFor="let dir of movieDetails.directors">{{dir}}</p>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 class="mt-2">Comments</h3>
        <div *ngFor=" let comment of movieComments">
            <strong>@{{comment.name}}</strong> <span class="ml-3">{{ comment.date | date: 'y-M-d' }} at {{ comment.date | date: 'shortTime' }}</span>
            <p>{{comment.text}}</p>
        </div>
        <p *ngIf="!movieComments.length"><strong> No any comments found on this post..</strong></p>
    </div>
</div>
